<script>
document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 39) {
        document.getElementById("next").click();
    }
});

document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 37) {
        document.getElementById("prev").click();
    }
});


document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 40) {
        document.getElementById("mycollapse").click();
    }
});


document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 96) {
        document.getElementById("index").click();
    }
});


function playSound() {
  var sound = document.getElementById("myaudio");
  sound.play();
}

function pauseSound() {
  var sound = document.getElementById("myaudio");
  sound.pause();
}

document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 13) {
      playSound()    }
});



document.getElementById("mybody")
    .addEventListener("keyup", function(event) {
    event.preventDefault();
    if (event.keyCode === 32) {
      pauseSound()  }
});
